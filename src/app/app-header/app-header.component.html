<header class="header">
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <h2>PB Contingency Tracker</h2>
    </div>
    <div class="col-sm-4">
      <div class="row">
        <button class="btn btn-success" (click)="checkAuthState()">Check auth status</button>

      </div>
    </div>
  </div>
</header>
